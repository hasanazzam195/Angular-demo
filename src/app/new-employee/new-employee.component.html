<form #f= "ngForm">
<div class="container">
    <div class="row">
        <div class="col-lg-1">
            <span>Name</span>
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" name="txtName" ngModel/>
        </div>

    </div>

    <div class="row">
        <div class="col-lg-1">
            <span>phone</span>
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" name="txtPhone" ngModel/>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-1">
            <span>Salary</span>
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" name="txtSalary" ngModel/>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-1">
            <span>Country</span>
        </div>
        <div class="col-lg-4">
        <select class="form-control" name="ddlcountry" ngModel>
            <option *ngFor="let cnt of liCountry" [value]="cnt.id">
                {{cnt.name}}
            </option>
        </select>
    </div>
    </div>

    <div class="row">
        <div class="col-lg-1">
            <input type="button" value="Save" class="btn btn-primary" (click)="Save()" >
        </div>
    </div>
</div>
</form>
