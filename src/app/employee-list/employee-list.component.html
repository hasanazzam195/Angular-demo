<div class="container">
    
    <div class="row" style="margin-top:10px">
        <div class="col-lg-1"> Name </div>

        <div class="col-lg-4">
            <input type="text" class="form-control" #txtName />
        </div>

        <div class="col-lg-2">
            <input type="submit" value="Search" class="btn btn-primary" (click)="Search()"/>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th><span class="text-primary"> Name </span></th>
                        <th><span class="text-primary"> Phone </span></th>
                    </tr>
                </thead>
                <tbody>
                        <tr *ngFor="let emp of liemployee">
                            <td>
                                {{emp.name}}
                            </td>

                            <td>
                                {{emp.phone}}
                            </td>

                        </tr>
                    
                </tbody>
                
            </table>
        </div>
    </div>
        
        

    
</div>
